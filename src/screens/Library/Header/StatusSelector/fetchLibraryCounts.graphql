query fetchLibraryCounts($mediaType: MediaTypeEnum!) {
  currentAccount {
    id
    profile {
      library {
        current(mediaType: $mediaType) {
          totalCount
        }
        planned(mediaType: $mediaType) {
          totalCount
        }
        completed(mediaType: $mediaType) {
          totalCount
        }
        onHold(mediaType: $mediaType) {
          totalCount
        }
        dropped(mediaType: $mediaType) {
          totalCount
        }
      }
    }
  }
}
