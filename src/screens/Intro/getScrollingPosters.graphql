query getScrollingPosters {
  trendingAnime: globalTrending(medium: "Anime", first: 10) {
    nodes {
      posterImage {
        small: views(names: ["small"]) {
          height
          width
          url
        }
      }
    }
  }
  trendingManga: globalTrending(medium: "Manga", first: 10) {
    nodes {
      posterImage {
        small: views(names: ["small"]) {
          height
          width
          url
        }
      }
    }
  }
}
